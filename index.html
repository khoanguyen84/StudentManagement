<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/site.css">
    <title>Student management</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>CodeGym Huáº¿</h1>
        </div>
        <div class="row">
            <div class="message d-none">
                <p></p>
                <a href="javascript:;" onclick="closeMessage()">&times;</a>
            </div>
        </div>
        <div class="row">
            <div class="add-student-area">
                <div class="form-group">
                    <label>Fullname</label>
                    <input type="text" class="form-control" id="fullname">
                </div>
                <div class="form-group">
                    <label>Dob</label>
                    <input type="date" class="form-control" id="dob">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="form-group">
                    <label>Gender</label>
                    <input type="radio" name="gender" checked> Male
                    <input type="radio" name="gender"> Female
                </div>
                <div class="form-group">
                    <label>Image</label>
                    <input type="url" class="form-control" id="avatar" value="images/avatar.jpg">
                </div>
                <div class="form-group">
                    <a href="javascript:;" class="btn btn-primary" onclick="createStudent()">Save</a>
                </div>
            </div>
        </div>
        <div class="row">
            <ul id="pagination">                
            </ul>
        </div>
        <div class="row">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th>#ID</th>
                        <th>Fullname</th>
                        <th>Image</th>
                        <th>Dob</th>
                        <th>Email</th>
                        <th>Gender</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="tbStudent">
                    
                </tbody>
            </table>
        </div>
        
    </div>

    <script src="scripts/student.js"></script>
</body>
</html>
